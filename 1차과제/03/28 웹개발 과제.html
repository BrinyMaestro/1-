<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="28 웹개발 과제.css">
</head>
<body>
    <table border="1">
        <caption>캡션태그 자리</caption>
        
        <colgroup>
            <col>
            <col style="background-color: aqua; width:200px;">
            <col style="width: 160px;">
            <col style="width: 160px;">
        </colgroup>

        <thead>
            <tr style="height: 35px;">
                <td colspan="4">table 태그 내부에 tr태그 넣고, tr 태그 내부에 td 태그를 넣는다</td>
            </tr>
        </thead>
        <tbody>
            <tr style="height: 50px;">
                <td style="width: 50%;">thead,tbody,tfoot 사용하기</td>
                <td>caption으로 표에 대한 설명 넣음</td>
                <td>가운데 정렬 적용</td>
                <td></td>
            </tr>
            <tr style="height: 35px;">
                <th colspan="4">td 대신 th태그 사용한 자리, colspan=4</th>
            </tr>
        </tbody> 
        <tfoot>
            <tr style="height: 50px;">
                <td>table도 중요하니 익혀둘 것</td>
                <td>colgroup 이용해 스타일 적용하기</td>
                <td rowspan="2">rowspan=2</td>
                <td>표 외부는 실선으로 테두리 적용</td>
            </tr>
            <tr style="height: 50px;">
                <td>각 칸의 width. height 조절하기</td>
                <td>border-collapse 넣기</td>
                <td>표 내부는 점선으로 테두리 적용</td>
            </tr> 
        </tfoot>  
        
    </table>
</body>
</html>
