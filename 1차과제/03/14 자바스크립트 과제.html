<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        add(3,1)
        sub(5,2)
        mul(7,9)
        div(12,3)

        function add(숫자1, 숫자2) {
            let 결과 = 숫자1 + 숫자2
            console.log(결과)
        }

        function sub(숫자1, 숫자2) {
            let 결과 = 숫자1 - 숫자2
            console.log(결과)
        }

        function mul(숫자1, 숫자2) {
            let 결과 = 숫자1 * 숫자2
            console.log(결과)
        }

        function div(숫자1, 숫자2) {
            let 결과 = 숫자1 / 숫자2
            console.log(결과)
        }


    </script>
    
</body>
</html>
