<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IQ 테스트</h1>

    <label for="">이름 <input type="text" name="" id="name"></label>
    <br><br>
    <label for="">나이 <input type="text" name="" id="age"></label>
    <br><br>
    <label for="">성별 <input type="text" name="" id="gender"></label>
    <br><br>
    <button>제출</button>
    
    <script>

        const 이름 = document.querySelector("#name")
        const 나이 = document.querySelector("#age")
        const 성별 = document.querySelector("#gender")

        let name 
        name = 이름.value
        let age
        age = 나이.value
        let gender
        gender = 성별.value

        const 버튼 = document.querySelector("button")
        버튼.addEventListener("click", function () {
            confirm(`${name}님 ${age}세 ${gender} 맞습니까?`)
        })

    </script>



</body>
</html>
